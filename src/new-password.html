<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Password</title>
    <style>

</head>
<body>
    <div class="login">
        <div class="form-container">
            <img class="logo" src="" alt="logo" >
            <h1 class="title">
                Create a new password
            </h1>
            <p class="subtitle">Enter a new password for your account</p>
            <form action="/" class="form">
                <label class="label" for="password">Password</label>
                <input class="input input-password" id="password" placeholder="********" type="password">
                <label class="label" for="new-password">Re-enter password</label>
                <input class="input input-password" id="new-password" placeholder="********" type="password">
                <button class="primary-button login-button" type="submit">Confirm</button>
            </form>
        </div>
    </div>
</body>
</html>
